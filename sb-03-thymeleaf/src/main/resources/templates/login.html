<div th:replace="~{app :: layout(login, ~{::#main_content})}" xmlns:th="http://www.thymeleaf.org">
    <main class="sign-in m-auto" id="main_content" style="max-width:330px;">
        <form method="post" th:action="@{/login}" action="/login">
            <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">请登录</h1>
            <p class="text-danger"  th:text="${msg}"></p>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">邮箱</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">密码</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住密码
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">登录</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
    </main>
    <script th:src="@{/webjars/jquery/jquery.min.js}" src="/webjars/jquery/jquery.min.js"></script>
</div>
